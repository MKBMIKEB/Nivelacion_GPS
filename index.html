    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Home",
        "esri/widgets/ScaleBar",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Compass",
        "esri/geometry/Extent",
        "esri/layers/MapImageLayer",
        "esri/layers/VectorTileLayer",
        "esri/geometry/Point",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
      ], (
        esriConfig,
        Map,
        MapView,
        Home,
        ScaleBar,
        LayerList,
        Legend,
        Expand,
        Compass,
        Extent,
        MapImageLayer,
        VectorTileLayer,
        Point,
        Graphic,
        GraphicsLayer
      ) => {
        esriConfig.apiKey =
          "AAPK2a2e861a0c794bfdb29a1b4ce47b1583OBbY7CvHSkUPhQ20FG1hZEbAl5GmTTZcs-cyoy2tw5to5j_pJiiTW6J_KRbBx-qS";

        const vtlLayer = new VectorTileLayer({
          url: "https://tiles.arcgis.com/tiles/RVvWzU3lgJISqdke/arcgis/rest/services/Mapa_base_topografico/VectorTileServer",
        });

        const layer = new MapImageLayer({
          url: "https://mapas.igac.gov.co/server/rest/services/centrocontrol/EstacionesGeodesicas/MapServer",
          sublayers: [
            {
              id: 1,
              visible: true,
              definitionExpression: "es_pasiva_gnss=1",
              popupTemplate: {
                title: "Atributos",
                outFields: ["*"],
                content: popup,                
              },
            },
          ],
        });
        const map = new Map({
          layers: [vtlLayer, layer],
        });

        // GRAFICAR PUNTO EN COORDENADAS CENTER
        let longitude = -74;
        let latitude = 4;
        const centerPoint = new Point({
          longitude: longitude,
          latitude: latitude
        });

        const markerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40],  // Color naranja
          outline: {
            color: [255, 0, 0], // Color blanco
            width: 1
          }
        };

        const pointGraphic = new Graphic({
          geometry: centerPoint,
          symbol: markerSymbol
        });

        const graphicsLayer = new GraphicsLayer();
        graphicsLayer.add(pointGraphic);
        map.add(graphicsLayer);
        // ============================= //

        const view = new MapView({
          container: "viewDiv",
          map: map,
          // center: [-74, 4], // longitude, latitude
          zoom: 5.4,
          center: centerPoint,
        });
        const homeBtn = new Home({
          view: view,
        });
        const scaleBar = new ScaleBar({
          view: view,
          unit: "dual",
        });
        const layerList = new LayerList({
          view: view,
        });
        const legend = new Legend({
          view: view,
        });
        const layerListExpand = new Expand({
          view: view,
          content: layerList,
          expanded: false,
          expandTooltip: "Expand LayerList",
          mode: "floating",
        });
        const legendExpand = new Expand({
          view: view,
          content: legend,
          expandTooltip: "Expand Legend",
          expanded: false, // ===== VER EXPAND LEGEND  =====//
          mode: "floating",
        });
        const compass = new Compass({
          view: view,
          visible: false,
        });
        view.ui.add(homeBtn, "top-left");
        view.ui.add(scaleBar, "bottom-right");
        view.ui.add(layerListExpand, "top-right");
        view.ui.add(legendExpand, "bottom-left");
        view.ui.add(compass, "top-left");

        // load the Compass only when the view is rotated
        view.watch("rotation", function (rotation) {
          if (rotation && !compass.visible) {
            compass.visible = true;
          }
        });
      });
   </script>
